<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSmart Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class = "left-section-content">
                <div class="logo">
                    <h1>GS</h1>
                    <h2>GrowSmart</h2>
                </div>
    
                <div class="text">
                    <h2>Building the Future...</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <div class = "form-container-background">
                    <h3>Let's Get You Started</h3>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Johnson Doe" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="johnsondoe@hotmail.com" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="********" required>
                        <span class="show-password">üëÅÔ∏è</span>
                    </div>

                    <button type="submit">Get Started</button>
                </form>
                <div class="social-login">
                    <p>or</p>
                    <button class="google-btn">Sign up with Google</button>
                    <button class="facebook-btn">Sign up with Facebook</button>
                </div>
                <p>Already have an account? <a href="#">Login here</a></p>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
