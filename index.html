<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="Login/login.css">
   <link rel="stylesheet" href="main.css">

   <link rel="script" href="script.js">

   <title>Log In</title>
</head>

<body>


   <div class="wrapper">
      <div class="title-text">
         <div class="logo">
            <img src="assets/Logo Grow Smart.png"> 
         </div>
         <div class="title login">
            Login
         </div>
         <div class="title signup">
            Cadastro
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Logar</label>
            <label for="signup" class="slide signup">Cadastro</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="home/home.html" class="login">
               <div class="field">
                  <input type="email" placeholder="Endereço de Email" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Senha" required>
               </div>
               <!-- <div class="pass-link">
                    <a href="#">Forgot password?</a>
                 </div> -->
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Entrar">
               </div>
               <div class="signup-link">
                  Não é membro? <a href="">Cadastre-se</a>
               </div>
            </form>
            <form action="#" class="signup">
               <div class="field">
                  <input type="text" placeholder="Endereço de Email" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Senha" required>
               </div>
               <div class="field">
                  <input type="password" placeholder="Confirmar senha" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Cadastrar">
               </div>
            </form>
         </div>
      </div>
   </div>

   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (() => {
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (() => {
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (() => {
         signupBtn.click();
         return false;
      });
   </script>
</body>

</html>
