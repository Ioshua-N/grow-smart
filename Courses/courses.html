<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="courses.css">

    <title>GrowSmart | Cursos</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-leaf'></i>
            <span class="logo_name">GrowSmart</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-collection'></i>
                    <span class="link_name">Cursos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-book-alt'></i>
                    <span class="link_name">Biblioteca</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <header>
            <h1>Cursos Disponíveis</h1>
            <button class="add-course">Adicionar Curso</button>
        </header>

        <section class="videos-container">
            <!-- Card 1 -->
            <div class="video-card">
                <video src="example-video.mp4" controls></video>
                <h2>Curso de HTML</h2>
                <p>Aprenda o básico de HTML.</p>
            </div>

            <!-- Card 2 -->
            <div class="video-card">
                <video src="example-video2.mp4" controls></video>
                <h2>Curso de CSS</h2>
                <p>Aprenda estilos avançados com CSS.</p>
            </div>
        </section>
    </div>
</body>

</html>
